name: 🚚 Create Release

on:
  workflow_call:
    inputs:
      ci_run_id:
        required: true
        type: string
      tag_name:
        required: true
        type: string
      digest_dev:
        required: true
        type: string
      digest_prod:
        required: true
        type: string


concurrency:
  group: release-${{ inputs.tag_name }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write
  packages: write
  attestations: write

jobs:
  release:
    name: 🚚 Create Release
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: 📡 Download Lint Results
        uses: actions/download-artifact@v4
        with:
          name: lint-results
          run-id: ${{ inputs.ci_run_id }}

      - name: 📡 Download Code Coverage
        uses: actions/download-artifact@v4
        with:
          name: code-coverage-report
          run-id: ${{ inputs.ci_run_id }}

      - name: 📡 Download Package
        uses: actions/download-artifact@v4
        with:
          name: package
          run-id: ${{ inputs.ci_run_id }}

      - name: 🚚 Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          tag_name: ${{ inputs.tag_name }}
          files: |
            ruff.sarif
            mypy-html.zip
            coverage-html.zip
            coverage.xml
            coverage.json
            *.tar.gz
            *.whl

      - name: 🔒 Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🛡️ Attest Container Image
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/angellusmortis/ark-operator
          subject-digest: ${{ inputs.digest_prod }}
          push-to-registry: true

      - name: 🛡️ Attest Dev Container Image
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/angellusmortis/ark-operator-dev
          subject-digest: ${{ inputs.digest_dev }}
          push-to-registry: true

      - name: 🚚 Move Python Packages
        run: |
          mkdir -p dist/
          mv *.tar.gz dist/
          mv *.whl dist/

      - name: 🚀 Publish Package
        uses: pypa/gh-action-pypi-publish@release/v1
